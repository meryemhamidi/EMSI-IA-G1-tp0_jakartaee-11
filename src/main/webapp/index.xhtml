<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Chat Assistant</title>
    <meta charset="UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .left, .right {
            flex: 1;
            border: 1px solid #ccc;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            resize: none;
            padding: 8px;
            font-family: monospace;
        }
        select, button {
            margin: 5px 0;
            padding: 5px 10px;
        }
        label {
            font-weight: bold;
        }
        .question-box, .response-box {
            margin-bottom: 15px;
        }
    </style>
</h:head>

<h:body>
    <h1>Interface Assistant IA</h1>

    <h:form id="chatForm">
        <div>
            <label>Rôle de l'API :</label>
            <h:selectOneMenu value="#{chatBean.role}">
                <f:selectItem itemValue="helpful assistant" itemLabel="helpful assistant" />
                <f:selectItem itemValue="friendly assistant" itemLabel="friendly assistant" />
                <f:selectItem itemValue="technical assistant" itemLabel="technical assistant" />
            </h:selectOneMenu>
            <h:commandButton value="Nouveau chat" action="#{chatBean.nouveauChat}" />
        </div>

        <div class="container">
            <div class="left">
                <div class="question-box">
                    <label>Question :</label>
                    <h:commandButton value="Copier question" action="#{chatBean.copierQuestion}" />
                    <h:commandButton value="Effacer question et réponse" action="#{chatBean.effacer}" /><br/><br/>
                    <h:inputTextarea id="question" value="#{chatBean.question}" rows="5" cols="50"></h:inputTextarea><br/>
                    <h:commandButton value="Envoyer la question" action="#{chatBean.envoyer}" />
                </div>

                <div class="response-box">
                    <label>Réponse :</label>
                    <h:commandButton value="Copier réponse" action="#{chatBean.copierReponse}" /><br/><br/>
                    <h:inputTextarea id="response" value="#{chatBean.reponse}" rows="8" readonly="true"></h:inputTextarea>
                </div>
            </div>

            <div class="right">
                <label>Conversation :</label>
                <h:commandButton value="Copier conversation" action="#{chatBean.copierConversation}" /><br/><br/>
                <h:inputTextarea id="conversation" value="#{chatBean.conversation}" rows="25" readonly="true"></h:inputTextarea>
            </div>
        </div>
    </h:form>
</h:body>
</html>
